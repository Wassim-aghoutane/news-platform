<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">News App</a>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Créer un Article</h1>
        <form id="create-form">
            <div class="mb-3">
                <label for="title" class="form-label">Titre</label>
                <input type="text" id="title" class="form-control" placeholder="Entrez le titre" required>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Contenu</label>
                <textarea id="body" class="form-control" rows="5" placeholder="Entrez le contenu de l'article" required></textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Lien (optionnel)</label>
                <input type="url" id="link" class="form-control" placeholder="Entrez un lien optionnel">
            </div>
            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </main>

    <script src="/js/create.js"></script>
</body>
</html>
